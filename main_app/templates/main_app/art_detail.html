{% extends 'base.html' %}
{% block content %}

<h1>Art Details</h1>

<div>
    <img src="{{ object.url }}" alt="">
    <h3>{{ object.title }}</h3>
    <h4>Media type: {{ object.media_type }}</h4>
    <h4>Genre: {{ object.genre }}</h4>
    <h4>Colors used: {{object.colors_used}}</h4>
    <h4>Karma: {{ object.karma }}</h4>
    <p>Description: {{ object.description }}</p>
    <a href="{% url 'art_update' object.id %}">Update Art</a>
    <a href="{% url 'art_delete' object.id %}">Delete Art</a>
    <a href="{% url 'comment_add' object.id %}">Add a Comment</a>
</div>

{% endblock %}
