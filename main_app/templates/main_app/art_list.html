{% extends 'base.html' %}

{% block content %}

<article class="cf">
    {% for object in object_list %}    
        <div class="fl w-50 w-25-ns" id="div">
            <a href="{% url 'art_detail' object.id %}" class="db aspect-ratio aspect-ratio--1x1 ">
                <span role="img" style="background-image:url({{object.url}});" class="bg-center cover aspect-ratio--object "></span>               
            </a>   
        </div>
    {% empty %}
    <h3>No Art to display yet...</h3>
    {% endfor %}
  
</article>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
   var random = Math.floor((Math.random() * 5)  + 1)
$(`#div:nth-child(${random}n)`).attr("class", "fl w-50");        
</script>
{% endblock %}
