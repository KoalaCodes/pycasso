{% extends 'base.html' %}

{% block content %}
<div class="gallery">

    <h1>This is your art gallery.</h1>

    {% for object in object_list %}
    <a href="{% url 'art_detail' object.id %}">
        <div>
            <img src="{{ object.url }}">
            <h3>Title: {{ object.title }}</h3>
        </div>
    </a>


    {% empty %}

    <h3>No Art to display yet...</h3>
    {% endfor %}

</div>

{% endblock %}
