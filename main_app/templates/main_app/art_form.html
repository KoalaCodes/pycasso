{% extends 'base.html' %}
{% block content %}


{% if object %}

<h1>Edit {{ object.name }}</h1>

{% else %}

<h1> Add Artwork </h1>
{% endif %}

<form action="" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <br><br>
    <input type="file" name="art-file" value="{{ object.url }}">
    <br><br>
    <input type="submit" value="Add Art">
    <a href="{% url 'art_index' %}">Cancel</a>
</form>



{% endblock %}
