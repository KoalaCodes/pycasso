{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit<span class="teal-text">{{ object.name }}</span></h1>
{% else %}
<h1>Profile</h1>
{% endif %}

<form action="" class="art-form-wrapper"  enctype="multipart/form-data" method="post">
    <div class="add-art-div justify-center-ns">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="btn" type="submit" value="Submit!">
        <input type="file" name="profile-img" value="{{ object.profile_img }}">
    </div>
</form>

{% endblock %}
