{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit<span class="teal-text">{{object.name}}</span></h1>
{% else %}
    <h1>Profile</h1> 
{% endif %}

<form action=""  enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn" type="submit" value="Submit!">
    <input type="file" name="profile-img" value="{{ object.profile_img }}">
</form>

{% endblock %}
