{% extends 'base.html' %}

{% block content %}

<h1>Delete Comment</h1>

<h4>Are you sure you want to delete your comment?</h4>
<p>{{ object.comment }}</p>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete!">
    <a href="{% url 'gallery_detail' object.id %}">Cancel</a>
</form>

{% endblock %}
