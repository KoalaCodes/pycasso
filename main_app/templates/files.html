{% extends 'base.html' %}
{% block content %}
<p>
    <h2>Saved Paintings</h2>
</p>

{% if files %}
<ol>
    {% for file in files %}
    <li><p style="color: blue; cursor: pointer;">{{ file.name }}</p>
        <img style='background-color: white' src="{{ file.canvas_image }}" alt="">
    </li>
    {% endfor %}
</ol>

{% endif %}
<form action="/search/" method="get">
    <p><label>filename</label><input id="fname" type="text" name="filename">
    <input type="submit" value="show"></p>
</form>   

{% load static %}
    <script src="{% static 'js/files.js' %}"></script>

{% endblock %}
