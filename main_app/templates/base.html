{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <title>Pycasso</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />

            <a class="link dim white justify-end" href="{% url 'logout' %}" title="Log Out">Log Out</a>
            {% else %}
            <a class="link dim white justify-end" href="{% url 'signup'%}" title="Sign Up">Sign Up</a>
            <a class="link dim white justify-end" href="{% url 'login'%}" title="Log In">Log In</a>
            {% endif %}
        </nav>
    </header>
    <main class="container tc">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-near-black white-80 pv5 ph4 tc">
        <p class="f6">
