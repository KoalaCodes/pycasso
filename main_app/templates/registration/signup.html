{% extends 'base.html' %}

{% block content %}

<h1>Sign Up</h1>

{% if error_message %} <p class="dark-red">
    {{ error_message }}</p>{% endif %}

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 hover-bg-green" value="Sign Up">
</form>

{% endblock %}
