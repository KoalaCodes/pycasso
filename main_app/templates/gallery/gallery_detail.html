{% extends 'base.html' %}

{% block content %}

<h1>Art Details</h1>
<section>
    <div>
        <img src="{{ art.url }}" alt="">
    </div>
    <div>
        <h3>{{ art.title }}</h3>
    </div>
    <div>
        <h4>Media type: {{ art.media_type }}</h4>
        <h4>Genre: {{ art.genre }}</h4>
    </div>
    <div>
        <h4>Colors used: {{art.colors_used}}</h4>
        <h4>Karma: {{ art.karma }}</h4>
    </div>
    <div>
        <p>Description: {{ art.description }}</p>
        <p>Date Posted: {{ art.date_posted }}</p>
    </div>
    <div>
        <form action="{% url ''%}"></form>
    </div>
</section>


{% endblock %}
